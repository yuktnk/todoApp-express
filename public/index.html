<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo App</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <form class="task-form">
            <h4>Node.jsでTodoアプリ</h4>
            <div class="form-control">
                <input type="text" name="name" class="task-input" placeholder="例: Node.jsの勉強" />
                <button type="submit" class="btn submit-btn">送信</button>
            </div>
        </form>
        <section class="tasks-container">
            <ul class="tasks">
                <!-- 確認用にタスクを用意 -->
                <li class="single-task">
                    <h5>
                        <span><i class="far fa-check-circle"></i></span>Todoタスク
                    </h5>
                    <div class="task-links">
                        <!-- 編集リンク -->
                        <a href="#" class="edit-link">
                            <i class="fas fa-edit"></i>
                        </a>
                        <!-- ゴミ箱リンク -->
                        <button type="button" class="delete-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>
                <li class="single-task">
                    <h5>
                        <span><i class="far fa-check-circle"></i></span>Todoタスク
                    </h5>
                    <div class="task-links">
                        <!-- 編集リンク -->
                        <a href="#" class="edit-link">
                            <i class="fas fa-edit"></i>
                        </a>
                        <!-- ゴミ箱リンク -->
                        <button type="button" class="delete-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </section>
    </body>
</html>
